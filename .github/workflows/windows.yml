name: windows

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Perl
        run: |
          choco install strawberryperl
          echo "##[add-path]C:\strawberry\c\bin;C:\strawberry\perl\site\bin;C:\strawberry\perl\bin"
      - name: perl -V
        run: perl -V
      - name: Install Dependencies
        run: |
          curl -sL https://git.io/cpm | perl - install -g --show-build-log-on-failure App::cpm Dist::Zilla
          dzil authordeps --missing | cpm install -g -
          dzil listdeps --missing | cpm install -g -
      - name: Run Tests
        run: dzil test -v
